<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Name Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SheetJS for Excel import -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      margin: 0;
      min-height: 100vh;
      color: #111;
      transition: background .3s;
      overflow-x: hidden;
    }
    .controls {
      background: rgba(0,0,0,0.07);
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      margin: 32px auto;
      box-shadow: 0 6px 24px #0001;
      position: relative;
      z-index: 10;
    }
    .controls button {
      margin: 8px 8px 0 0;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      background: #111;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px #0001;
    }
    .controls button[disabled] {
      background: #888;
      cursor: default;
    }
    .display-area {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 30;
      background: rgba(255,255,255,0.9);
      pointer-events: none;
    }
    .popped-name {
      position: absolute;
      color: #111;
      background: #fff;
      border-radius: 1em;
      font-size: clamp(1.1rem, 3vw, 2.1rem);
      font-weight: normal;
      padding: 0.3em 0.8em;
      box-shadow: 0 2px 14px #0002;
      opacity: 1;
      animation: fadePop 0.5s linear;
      user-select: none;
      pointer-events: none;
      transition: font-size 0.2s, font-weight 0.2s;
      letter-spacing: 0.01em;
      border: 1.5px solid #2222;
    }
    .winner-full {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      background: #fff;
      pointer-events: auto;
    }
    .winner-banner {
      color: #111;
      background: #fff;
      border: 4px solid #111;
      border-radius: 25px;
      min-width: 320px;
      max-width: 90vw;
      padding: 1.2em 2em;
      font-size: clamp(2.2rem, 6vw, 4rem);
      font-weight: bold;
      box-shadow: 0 6px 40px #0002;
      text-align: center;
      margin-bottom: 32px;
      letter-spacing: 0.04em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: winnerPop 0.7s;
      user-select: none;
    }
    @keyframes winnerPop {
      0% { opacity: 0; transform: scale(0.8);}
      70% { opacity:1; transform: scale(1.09);}
      100% { opacity:1; transform: scale(1);}
    }
    .winner-back-btn {
      position: absolute;
      top: -55px; right: 0;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      padding: 7px 18px;
      z-index: 110;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      font-weight: normal;
      box-shadow: 0 2px 12px #0002;
    }
    .winner-back-btn:hover {
      opacity: 1;
      background: #333;
    }
    .timer {
      position: fixed; top: 18px; right: 32px;
      font-size: 32px; color: #111;
      background: #fff8; border-radius: 12px; padding: 6px 20px;
      font-weight: bold; letter-spacing: 2px;
      z-index: 99;
      pointer-events: none;
      border: 1.5px solid #1113;
    }
    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.85) rotate(var(--deg, 0deg)); }
      60% { opacity: 1; transform: scale(1.10) rotate(var(--deg, 0deg)); }
      100% { opacity: 1; transform: scale(1) rotate(var(--deg, 0deg)); }
    }
    @media (max-width: 600px) {
      .controls { padding: 12px !important; }
      .winner-banner { font-size: 1.7rem !important; min-width: 140px; }
      .winner-back-btn { top: -40px; right: 0;}
    }
    .background-preview {
      max-width: 100%; max-height: 130px; margin-top: 8px; border-radius: 8px; box-shadow: 0 2px 12px #0002;
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Random Name Picker</h2>
    <div style="margin-bottom: 16px;">
      <label><b>Import Excel: </b>
        <input type="file" accept=".xlsx,.xls" id="excel-input">
      </label>
    </div>
    <div>
      <b>Or paste/edit names (one per line):</b>
      <textarea id="name-list" rows="5" style="width:100%;margin-top:8px;font-size:16px;border-radius:8px;padding:8px;" placeholder="Enter names, one per line..."></textarea>
    </div>
    <div style="margin-top: 14px;">
      <b>Background image: </b>
      <input type="file" accept="image/*" id="bg-input">
      <button id="remove-bg" style="background:#d32f2f;display:none;">Remove</button>
      <img id="bg-preview" class="background-preview" style="display:none;">
    </div>
    <div style="margin-top:20px;">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
      <button id="reset-btn">Reset</button>
      <label style="margin-left:16px;font-size:16px;">
        Duration:
        <input id="duration-input" type="number" min="5" max="90" value="20" style="width:55px;font-size:16px;">
        s
      </label>
    </div>
    <div style="margin-top:10px;font-size:14px;color:#444;">
      <b>Names loaded:</b> <span id="loaded-count">0</span>
    </div>
  </div>
  <div id="display-area" class="display-area" style="display:none;"></div>
  <div id="winner-full" class="winner-full" style="display:none;"></div>
  <script>
    // Helpers
    const $ = sel => document.querySelector(sel);
    const LS = {
      names: "winner_names",
      bg: "winner_bg",
      duration: "winner_duration"
    };
    // State
    let names = [];
    let duration = 20;
    let running = false;
    let countdown = 20;
    let timerId = null;
    let popId = null;
    let winner = null;
    let bgImage = "";
    let popNameTimeouts = [];

    // Elements
    const $nameList = $("#name-list");
    const $excel = $("#excel-input");
    const $start = $("#start-btn");
    const $stop = $("#stop-btn");
    const $reset = $("#reset-btn");
    const $display = $("#display-area");
    const $winnerFull = $("#winner-full");
    const $loadedCount = $("#loaded-count");
    const $duration = $("#duration-input");
    const $bgInput = $("#bg-input");
    const $bgPreview = $("#bg-preview");
    const $removeBg = $("#remove-bg");

    // Load from localStorage
    function loadPersisted() {
      try {
        names = JSON.parse(localStorage.getItem(LS.names)) || [];
      } catch { names = []; }
      bgImage = localStorage.getItem(LS.bg) || "";
      duration = Number(localStorage.getItem(LS.duration)) || 20;
      $nameList.value = names.join("\n");
      $duration.value = duration;
      $loadedCount.textContent = names.length;
      if(bgImage) {
        document.body.style.background = `url('${bgImage}') center/cover no-repeat`;
        $bgPreview.src = bgImage;
        $bgPreview.style.display = "";
        $removeBg.style.display = "";
      }
    }
    loadPersisted();

    // Save to localStorage
    function persist() {
      localStorage.setItem(LS.names, JSON.stringify(names));
      localStorage.setItem(LS.bg, bgImage || "");
      localStorage.setItem(LS.duration, duration);
    }

    // Excel import
    $excel.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const data = evt.target.result;
        const workbook = XLSX.read(data, { type: "binary" });
        const wsname = workbook.SheetNames[0];
        const ws = workbook.Sheets[wsname];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
        const extracted = rows.map(r => r[0]).filter(x => !!x && typeof x === "string" && x.trim().length > 0);
        names = extracted;
        $nameList.value = names.join("\n");
        $loadedCount.textContent = names.length;
        persist();
      };
      reader.readAsBinaryString(file);
    };

    // Manual entry
    $nameList.oninput = e => {
      names = $nameList.value.split("\n").map(x => x.trim()).filter(x => x);
      $loadedCount.textContent = names.length;
      persist();
    };

    // Background image
    $bgInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        bgImage = evt.target.result;
        document.body.style.background = `url('${bgImage}') center/cover no-repeat`;
        $bgPreview.src = bgImage;
        $bgPreview.style.display = "";
        $removeBg.style.display = "";
        persist();
      };
      reader.readAsDataURL(file);
    };
    $removeBg.onclick = () => {
      bgImage = "";
      document.body.style.background = "#fff";
      $bgPreview.style.display = "none";
      $removeBg.style.display = "none";
      persist();
    };

    // Duration
    $duration.oninput = e => {
      duration = Math.max(5, Math.min(90, Number($duration.value)));
      persist();
    };

    // Fullscreen helpers
    function enterFullscreen(el) {
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
    function exitFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    // Utility
    function randomFromArray(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function randomPos() {
      return {
        top: `${Math.random() * 80 + 5}%`,
        left: `${Math.random() * 80 + 5}%`,
        rotate: `${Math.random() * 40 - 20}deg`
      };
    }

    // Main logic
    function start() {
      if (names.length < 2) return alert("Please provide at least two names.");
      running = true;
      countdown = duration;
      winner = null;
      $start.disabled = true;
      $stop.disabled = false;
      $reset.disabled = true;
      showDisplayArea();
      $winnerFull.style.display = "none";
      enterFullscreen($display);
      // Timer
      showTimer();
      timerId = setInterval(() => {
        countdown--;
        showTimer();
        if (countdown <= 0) {
          stop();
        }
      }, 1000);
      // Popping animation
      popId = setInterval(() => {
        showPoppedName(randomFromArray(names));
      }, 70);
    }
    function stop() {
      running = false;
      $start.disabled = false;
      $stop.disabled = true;
      $reset.disabled = false;
      clearInterval(timerId);
      clearInterval(popId);
      hidePoppedName();
      setTimeout(() => {
        pickWinner();
      }, 400);
    }
    function reset() {
      running = false;
      winner = null;
      $start.disabled = false;
      $stop.disabled = true;
      $reset.disabled = false;
      hideDisplayArea();
      $winnerFull.style.display = "none";
    }

    function showDisplayArea() {
      $display.style.display = "";
      $display.style.background = bgImage ? `url('${bgImage}') center/cover no-repeat` : "rgba(255,255,255,0.9)";
      $display.innerHTML = '';
    }
    function hideDisplayArea() {
      $display.style.display = "none";
      $display.innerHTML = '';
      popNameTimeouts.forEach(timeout => clearTimeout(timeout));
      popNameTimeouts = [];
    }
    function showPoppedName(name) {
      // Remove any expired popped names
      Array.from($display.querySelectorAll(".popped-name")).forEach(el => {
        if (!el.dataset.expiry || Date.now() > parseInt(el.dataset.expiry)) {
          el.remove();
        }
      });
      // New one
      const $name = document.createElement("div");
      $name.className = "popped-name";
      $name.textContent = name;
      const pos = randomPos();
      $name.style.top = pos.top;
      $name.style.left = pos.left;
      $name.style.transform = `rotate(${pos.rotate})`;
      $name.dataset.expiry = Date.now() + 500; // 0.5s
      $display.appendChild($name);
      // Remove after 0.5s
      const timeout = setTimeout(() => {
        $name.remove();
      }, 500);
      popNameTimeouts.push(timeout);
    }
    function hidePoppedName() {
      $display.innerHTML = '';
      popNameTimeouts.forEach(timeout => clearTimeout(timeout));
      popNameTimeouts = [];
    }
    function showTimer() {
      let $timer = $display.querySelector(".timer");
      if (!$timer) {
        $timer = document.createElement("div");
        $timer.className = "timer";
        $display.appendChild($timer);
      }
      $timer.textContent = countdown+"s";
    }

    function pickWinner() {
      winner = randomFromArray(names);
      // Keep fullscreen, but show winner in separate overlay
      $display.style.display = "none";
      $winnerFull.style.display = "";
      $winnerFull.innerHTML = '';

      $winnerFull.style.background = bgImage ? `url('${bgImage}') center/cover no-repeat` : "#fff";

      // Winner banner
      const $winnerBanner = document.createElement("div");
      $winnerBanner.className = "winner-banner";
      $winnerBanner.innerHTML = `🎉 Winner: ${winner} 🎉`;

      // Back button
      const $back = document.createElement("button");
      $back.className = "winner-back-btn";
      $back.textContent = "Back";
      $back.onclick = function() {
        $winnerFull.style.display = "none";
        exitFullscreen();
        reset();
      };
      $winnerBanner.appendChild($back);

      $winnerFull.appendChild($winnerBanner);
    }

    // Button events
    $start.onclick = start;
    $stop.onclick = stop;
    $reset.onclick = reset;

    // Initial state
    reset();
  </script>
</body>
</html>
