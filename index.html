<style>
  /* ...existing styles... */
  .redraw-btn {
    position: fixed;
    right: 24px;
    bottom: 24px;
    z-index: 130;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    opacity: 0.30;
    box-shadow: 0 2px 10px #0002;
    font-size: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.2s, background 0.3s;
    outline: none;
  }
  .redraw-btn:hover {
    opacity: 0.7;
    background: #222;
  }
</style>

<!-- In your <body>, after <div id="winner-full" ...></div> -->
<button id="redraw-btn" class="redraw-btn" title="Redraw" style="display:none;">&#8635;</button>

<script>
  // ...existing JS...

  const $redraw = document.getElementById('redraw-btn');
  let lastWinner = null;

  // Modify pickWinner so it sets lastWinner
  function pickWinner() {
    winner = randomFromArray(names);
    lastWinner = winner;
    // ...rest of your pickWinner logic...
    // Show the redraw button only when showing a winner:
    $redraw.style.display = "";
  }

  // Hide redraw button on reset/back
  function reset() {
    // ...existing...
    $redraw.style.display = "none";
  }

  // Redraw button logic
  $redraw.onclick = function(e) {
    e.stopPropagation();
    if (!lastWinner) return;
    // Remove lastWinner from names
    names = names.filter(n => n !== lastWinner);
    persist();
    if (names.length === 0) {
      alert("No more names left to draw.");
      reset();
      return;
    }
    $winnerFull.style.display = "none";
    setTimeout(() => {
      pickWinner();
    }, 250); // Small delay for UI smoothness
  };

  // When hiding winner screen, also hide redraw button
  $winnerFull.onclick = function(e) {
    if (e.target === $winnerFull) {
      $winnerFull.style.display = "none";
      exitFullscreen();
      reset();
      $redraw.style.display = "none";
    }
  };

  // Also make sure on back button click, redraw button hides
  // (already handled in reset())

  // ...rest of your JS...
</script>
